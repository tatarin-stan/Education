<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">

    <title>App Calculator</title>
</head>
<body>



    <div class="main-window">
        <div class="main-window__screen">
            <div class="main-window__screen_result"  id="test">
            </div>
        </div>
        <div class="main-window__button">
            <div class="row row-1">
                <div class="btn" onclick='start(" ( ")'> ( </div>
                <div class="btn" onclick='start(" ) ")'> ) </div>
                <div class="btn" onclick='mClean()'> mc </div>
                <div class="btn" onclick='mPlus()'> m+ </div>
                <div class="btn" onclick='mMinus()'> m- </div>
                <div class="btn" onclick='mPush()'> mr </div>
                <div class="btn" onclick='clean()'> AC </div>
                <div class="btn" onclick='cleanOne()'> C </div>
                <div class="btn" onclick='percent()'> % </div>
                <div class="btn" onclick='start("/")'> / </div>
            </div>
            <div class="row row-2">
                <div class="btn notouch"> 2nd </div>
                <div class="btn" onclick='powsqr()'> x<sup>2</sup> </div>
                <div class="btn" onclick='powcube()'> x<sup>3</sup> </div>
                <div class="btn" onclick='powNumb()'> x<sup>y</sup> </div>
                <div class="btn" onclick='exp()'> e<sup>x</sup> </div>
                <div class="btn" onclick='powten()'> 10<sup>x</sup> </div>
                <div class="btn" onclick='start("7")'> 7 </div>
                <div class="btn" onclick='start("8")'> 8 </div>
                <div class="btn" onclick='start("9")'> 9 </div>
                <div class="btn" onclick='start("*")'> x </div>
            </div>
            <div class="row row-3">
                <div class="btn" onclick='divideByOne()'> 1/x </div>
                <div class="btn" onclick='twoMultiplyBy()'> 2√x </div>
                <div class="btn" onclick='threeMultiplyBy()'> 3√x </div>
                <div class="btn" onclick='numbMultiplyBy()'>  y√x </div>
                <div class="btn" onclick='ln()'> ln </div>
                <div class="btn" onclick='log()'> log </div>
                <div class="btn" onclick='start("4")'> 4 </div>
                <div class="btn" onclick='start("5")'> 5 </div>
                <div class="btn" onclick='start("6")'> 6 </div>
                <div class="btn" onclick='start("-")'> - </div>
            </div>
            <div class="row row-4">
                <div class="btn" onclick='factorial()'> x! </div>
                <div class="btn" onclick='sin()'> sin </div>
                <div class="btn" onclick='cos()'> cos </div>
                <div class="btn" onclick='tan()'> tan </div>
                <div class="btn" onclick='ee()'> EE </div>
                <div class="btn" onclick='changeSign()'> +/- </div>
                <div class="btn" onclick='start("1")'> 1 </div>
                <div class="btn" onclick='start("2")'> 2 </div>
                <div class="btn" onclick='start("3")'> 3 </div>
                <div class="btn" onclick='start("+")'> + </div>
            </div>
            <div class="row row-5">
                <div class="btn" onclick='radius()'> rad </div>
                <div class="btn" onclick='sinh()'> sinh </div>
                <div class="btn" onclick='cosh()'> cosh </div>
                <div class="btn" onclick='tanh()'> tanh </div>
                <div class="btn" onclick='pi()'> П </div>
                <div class="btn" onclick='rand()'> Rnd </div>
                <div class="btn btn-7" onclick='start("0")'> 0 </div>
                <div class="btn" onclick='start(".")'> . </div>
                <div class="btn" onclick='equals("0")'> = </div>
            </div>

        </div>
    </div>

    <div class="mNumber"  id="mNumber"> </div>

<script src="Functional/js.js"></script>

</body>
</html>
